<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="assets/css/screen.css">

  <script src="assets/js/jquery.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<link href="https://fonts.googleapis.com/css?family=Open+Sans|Syncopate:400,700" rel="stylesheet">

<embed src="assets/audio/portland.mp3" width="180" height="90" loop="false" autostart="false" hidden="true" />

<meta charset="utf-8">
<title>Portlandman-Game</title>
</head>


<body>
  
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
    <audio src="assets/audio/portland.mp3" id="audio" loop autoplay></audio>
    <i class="glyphicon glyphicon-play-circle b-play" id="play" onclick="play()"></i>
          <script>
          function play() {
                  var audio = document.getElementById('audio');
                  if (audio.paused) {
                      audio.play();
                      $('#play').removeClass('glyphicon-play-circle')
                      $('#play').addClass('glyphicon-pause')
                  }else{
                      audio.pause();
                      audio.currentTime = 0
                      $('#play').addClass('glyphicon-play-circle')
                      $('#play').removeClass('glyphicon-pause')
                  }
              }
          </script>
   </div>
   </nav>
   <img class= "house" src="assets/img/background.png" width="122px" height="118px" />


</div>
  <div class="game-section menu show">
    <div class="site-container">
      <div class="content">
        <div class=jumbotron>
        <h1>The dream of the '90s<br>– when people still<br> played Hangman –<br>is alive in Portland!</h1>
        <img class= "car" src="assets/img/opened.gif" width="400px"/>
        </div>
        <a href="game.html" class="button" id="play-game">Let's Go</a>
      </div>
    </div>
  </div>

</body>
</html>
