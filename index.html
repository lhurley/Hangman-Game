<body>
  
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
    <audio src="assets/audio/portland.mp3" id="audio" controls autoplay></audio>
          <script>
          function play() {
                  var audio = document.getElementById('audio');
                  if (audio.paused) {
                      audio.play();
                      $('#play').removeClass('glyphicon-play-circle')
                      $('#play').addClass('glyphicon-pause')
                  }else{
                      audio.pause();
                      audio.currentTime = 0
                      $('#play').addClass('glyphicon-play-circle')
                      $('#play').removeClass('glyphicon-pause')
                  }
              }
          </script>
   </div>
   </nav>
    
  
  <div class="game-section menu show">
    <div class="site-container">
      <div class="content">
        <a href="game.html" class="button" id="play-game">Play Game</a>
      </div>
    </div>
  </div>

</body>
