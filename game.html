<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman | Game</title>
    <!-- Style Sheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/game.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">

<embed src="assets/audio/theme.mp3" width="180" height="90" loop="false" autostart="false" hidden="true" />

</head>
<body>


<!-- Nav -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
        <audio src="assets/audio/theme.mp3" id="audio" loop autoplay></audio>
        <i class="glyphicon glyphicon-play-circle b-play" id="play" onclick="play()"></i>
        <script>
            function play() {
                  var audio = document.getElementById('audio');
                  if (audio.paused) {
                      audio.play();
                      $('#play').removeClass('glyphicon-play-circle')
                      $('#play').addClass('glyphicon-pause')
                  }else{
                      audio.pause();
                      audio.currentTime = 0
                      $('#play').addClass('glyphicon-play-circle')
                      $('#play').removeClass('glyphicon-pause')
                  }
            }
        </script>
   </div>
</nav>


<!-- Header -->
<div class="row">
<div class="col-md-1"></div>
    <div class="col-md-10">
    <div class="hangman"><h1>Portlandia Hangman</h1></div>
    </div>
<div class="col-md-1"></div>


<!-- Category Tagline -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
        <p id="rules">
        Category : <span class="category">Things Made Famous By The TV Show</span>
        <br><span id="warningMessage"></span>
        </p>
    </div>
</div>


<!-- portlandia image -->
<div class="row">
<div class="col-md-8">
<img class= "img-responsive" src="assets/img/game.gif" width="600px"/>
</div>


<!-- panel: keyboard & scorekeeper -->
<div class="col-md-4">
    <div class="panel panel-default">
        <div class="panel-body">
             <div id="letterBtn"></div>
                    <div id="loadingMessage"></div>
                    <div id="winLose">
                    <div id="gameWord"><b>Word : &nbsp;&nbsp;<span id="word"></span></b></div>
                    <br>
                    <div>Times You Were a Winner : <span id="winCount"></span>!</div>
                    <div>Times You Were a Loser : <span id="loseCount"></span>&#161;</div>
                    <div>Leftover Patience : <span id="lives">10</span> more tries</div>
                 </div>
             </div>
        </div>
    </div>
</div>


<!-- footer -->
  <div class = "navbar navbar-custom navbar-fixed-bottom">
    <div class="container">
      <p class = "navbar-text pull-left">&copy; 2017 Lizzie Hurley</p>
      <a href="index.html" class = "navbar-btn btn-default btn pull-right">Back</a>
    </div>
  </div>


</body>
</html>
